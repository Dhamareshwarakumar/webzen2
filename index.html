<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webzen 2.O</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/wickedcss.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        
    </style>
</head>
<body>
    <section id="landing">
        <div class="fluid-container">
            <div class="row d-lg-none" style="height: 15vh;"></div>
            <div class="row">
                <div class="col-12 col-sm-8 col-md-8 col-lg-6 ml-auto">
                    <img 
                        src="./img/static_assets.svg" 
                        class="floater" 
                        alt="JS SVG"
                    />
                </div>
            </div>
            <div class="row d-xl-none" style="height: 15vh;"></div>
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-12 col-md-8">
                    <h1 
                        id="main-heading" 
                        style="display: inline;"
                        class="display-4"
                    ></h1>
                    <span id="typed-cursor">|</span>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
              var typed3 = new Typed('#main-heading', {
                strings: ['Webzen 1.0', 'Webzen 2.0'],
                typeSpeed: 70,
                backSpeed: 80,
                smartBackspace: true, // this is a default
                loop: true,
                loopCount: 2,
                showCursor: false
            });
    
        </script>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
